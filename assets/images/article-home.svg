<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="home-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 25 15 L 35 25 L 15 25 Z" fill="rgba(255,255,255,0.08)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#home-pattern)"/>
  
  <!-- Home/Living icon -->
  <g transform="translate(200, 125)">
    <!-- House structure -->
    <path d="M -25 0 L 0 -20 L 25 0 L 25 15 L -25 15 Z" fill="white" opacity="0.9"/>
    
    <!-- Roof -->
    <path d="M -28 0 L 0 -23 L 28 0 L 25 0 L 0 -20 L -25 0 Z" fill="white" opacity="0.7"/>
    
    <!-- Door -->
    <rect x="-5" y="5" width="10" height="10" fill="#0891b2"/>
    <circle cx="2" cy="10" r="1" fill="white"/>
    
    <!-- Windows -->
    <rect x="-18" y="-5" width="8" height="6" fill="#0891b2" opacity="0.8"/>
    <rect x="10" y="-5" width="8" height="6" fill="#0891b2" opacity="0.8"/>
    <line x1="-14" y1="-5" x2="-14" y2="1" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="14" y1="-5" x2="14" y2="1" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Safety features -->
    <!-- Handrail -->
    <line x1="-15" y1="12" x2="5" y2="12" stroke="#0891b2" stroke-width="2"/>
    
    <!-- Security/Safety symbols -->
    <circle cx="-30" cy="-10" r="3" fill="#10b981" opacity="0.8"/>
    <text x="-30" y="-7" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">✓</text>
    
    <circle cx="30" cy="-10" r="3" fill="#10b981" opacity="0.8"/>
    <text x="30" y="-7" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">✓</text>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Wohnen &amp; Komfort
  </text>
</svg>