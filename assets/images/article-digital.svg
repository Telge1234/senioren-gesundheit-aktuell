<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="digital-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="8" y="8" width="4" height="4" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#digital-pattern)"/>
  
  <!-- Digital/App icon -->
  <g transform="translate(200, 125)">
    <!-- Smartphone -->
    <rect x="-15" y="-25" width="30" height="45" rx="8" fill="white" opacity="0.9"/>
    <rect x="-12" y="-20" width="24" height="35" rx="2" fill="#6366f1"/>
    
    <!-- App icons on screen -->
    <rect x="-8" y="-15" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="2" y="-15" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="-8" y="-7" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    <rect x="2" y="-7" width="6" height="6" rx="1" fill="white" opacity="0.8"/>
    
    <!-- Health app icon (heart) -->
    <rect x="-3" y="2" width="6" height="6" rx="1" fill="#f43f5e" opacity="0.9"/>
    <path d="M 0 3 C 0 3 -1 2 -2 3 C -2 4 0 6 0 6 C 0 6 2 4 2 3 C 1 2 0 3 0 3" fill="white"/>
    
    <!-- Tablet/secondary device -->
    <rect x="20" y="-15" width="20" height="15" rx="3" fill="white" opacity="0.7"/>
    <rect x="22" y="-13" width="16" height="11" rx="1" fill="#8b5cf6"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="-8" x2="20" y2="-8" stroke="white" stroke-width="2" opacity="0.6" stroke-dasharray="2,2"/>
    
    <!-- Data/wifi symbols -->
    <g transform="translate(-35, -15)">
      <path d="M 0 5 C 0 3 2 1 4 1 C 6 1 8 3 8 5" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
      <path d="M 1 5 C 1 4 3 3 4 3 C 5 3 7 4 7 5" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
      <circle cx="4" cy="5" r="0.5" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Digital &amp; Innovation
  </text>
</svg>