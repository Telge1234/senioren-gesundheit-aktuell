<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #e07b39 0%, #f59e0b 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="medical-pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 20 10 L 30 20 L 20 30 L 10 20 Z" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#medical-pattern)"/>
  
  <!-- Medical/Emergency icon -->
  <g transform="translate(200, 125)">
    <!-- Ambulance symbol -->
    <rect x="-25" y="-15" width="50" height="30" rx="5" fill="white" opacity="0.9"/>
    <rect x="-15" y="-10" width="30" height="5" rx="2" fill="#e07b39"/>
    <rect x="-5" y="-20" width="10" height="25" rx="2" fill="#e07b39"/>
    
    <!-- Emergency waves -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Notfall &amp; Pr√§vention
  </text>
</svg>