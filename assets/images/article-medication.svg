<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="medication-pattern" width="25" height="25" patternUnits="userSpaceOnUse">
      <rect x="11" y="5" width="3" height="15" fill="rgba(255,255,255,0.1)"/>
      <rect x="5" y="11" width="15" height="3" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#medication-pattern)"/>
  
  <!-- Medication/Pills icon -->
  <g transform="translate(200, 125)">
    <!-- Pill bottle -->
    <rect x="-12" y="-20" width="24" height="35" rx="3" fill="white" opacity="0.9"/>
    <rect x="-10" y="-18" width="20" height="5" rx="1" fill="#7c3aed"/>
    
    <!-- Pills inside bottle -->
    <circle cx="-5" cy="-8" r="2" fill="#7c3aed" opacity="0.7"/>
    <circle cx="3" cy="-5" r="2" fill="#a855f7" opacity="0.7"/>
    <circle cx="-2" cy="2" r="2" fill="#7c3aed" opacity="0.7"/>
    <circle cx="5" cy="5" r="2" fill="#a855f7" opacity="0.7"/>
    
    <!-- Scattered pills -->
    <ellipse cx="-25" cy="10" rx="4" ry="2" fill="white" opacity="0.8"/>
    <ellipse cx="25" cy="5" rx="4" ry="2" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="-10" r="2" fill="white" opacity="0.7"/>
    <circle cx="22" cy="-8" r="2" fill="white" opacity="0.7"/>
    
    <!-- Warning/Info symbol -->
    <circle cx="0" cy="-35" r="6" fill="#f59e0b" opacity="0.9"/>
    <text x="0" y="-32" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">!</text>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Medikation &amp; Sicherheit
  </text>
</svg>