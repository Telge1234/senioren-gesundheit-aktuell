<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #1a5f7a 0%, #2563eb 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="tech-pattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#tech-pattern)"/>
  
  <!-- Smartwatch/Technology icon -->
  <g transform="translate(200, 125)">
    <!-- Watch face -->
    <rect x="-20" y="-15" width="40" height="30" rx="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1a5f7a" stroke-width="2"/>
    
    <!-- Watch band -->
    <rect x="-25" y="-8" width="10" height="16" rx="3" fill="white" opacity="0.7"/>
    <rect x="15" y="-8" width="10" height="16" rx="3" fill="white" opacity="0.7"/>
    
    <!-- Digital time display -->
    <text x="0" y="3" text-anchor="middle" fill="#1a5f7a" font-family="monospace" font-size="8">12:34</text>
    
    <!-- SOS button -->
    <circle cx="0" cy="-25" r="5" fill="#e07b39" opacity="0.8"/>
    <text x="0" y="-22" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">SOS</text>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Technologie &amp; Hilfe
  </text>
</svg>