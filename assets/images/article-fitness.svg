<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" style="background: linear-gradient(135deg, #059669 0%, #10b981 100%)">
  <!-- Background pattern -->
  <defs>
    <pattern id="fitness-pattern" width="35" height="35" patternUnits="userSpaceOnUse">
      <path d="M 17.5 8 L 26.5 17.5 L 17.5 27 L 8.5 17.5 Z" fill="rgba(255,255,255,0.08)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#fitness-pattern)"/>
  
  <!-- Fitness/Exercise icon -->
  <g transform="translate(200, 125)">
    <!-- Person exercising (stick figure) -->
    <!-- Head -->
    <circle cx="0" cy="-25" r="8" fill="white" opacity="0.9"/>
    
    <!-- Body -->
    <line x1="0" y1="-17" x2="0" y2="10" stroke="white" stroke-width="4" opacity="0.9"/>
    
    <!-- Arms (balance pose) -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Legs -->
    <line x1="0" y1="10" x2="-8" y2="25" stroke="white" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="10" x2="8" y2="25" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Balance indicators -->
    <circle cx="-30" cy="0" r="2" fill="white" opacity="0.6"/>
    <circle cx="30" cy="0" r="2" fill="white" opacity="0.6"/>
    <circle cx="0" cy="-40" r="1.5" fill="white" opacity="0.5"/>
  </g>
  
  <text x="200" y="220" text-anchor="middle" fill="white" opacity="0.9" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Training &amp; Fitness
  </text>
</svg>